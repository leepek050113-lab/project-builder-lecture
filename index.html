<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-lang-key="title">Steam Game Reviews</h1>
        <div class="header-controls">
            <div class="language-switcher">
                <button id="lang-ko">ÌïúÍµ≠Ïñ¥</button>
                <button id="lang-en">English</button>
            </div>
            <button id="theme-switcher">‚òÄÔ∏è</button>
        </div>
    </header>
    <main>
        <section class="hot-games-section">
            <div class="section-header">
                <h2 data-lang-key="hotGamesTitle">üî• Hot Right Now</h2>
                <span id="hot-games-timer" class="timer"></span>
            </div>
            <div id="hotGamesContainer" class="hot-games-container"></div>
        </section>

        <div class="search-container">
            <input type="text" id="searchInput" data-lang-key="searchPlaceholder" placeholder="Search for a game...">
            <button id="refresh-button" title="Shuffle Games">üîÑ</button>
        </div>
        
        <div id="gameReviews" class="reviews-container"></div>
    </main>

    <!-- Game Detail Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-game-title"></h2>
            <div class="modal-tags-container" id="modal-game-tags"></div>
            <p id="modal-game-description"></p>
            <a id="modal-video-link" class="video-link-button" href="#" target="_blank" data-lang-key="watchTrailer">Watch Trailer</a>
        </div>
    </div>

    <script src="gamedata.js"></script>
    <script src="main.js"></script>
</body>
</html>
