<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-lang-key="title">Steam Game Reviews</h1>
        <div class="header-controls">
            <div class="language-switcher">
                <button id="lang-ko">ÌïúÍµ≠Ïñ¥</button>
                <button id="lang-en">English</button>
            </div>
            <button id="theme-switcher">‚òÄÔ∏è</button>
        </div>
    </header>
    <main>
        <section class="hot-games-section">
            <h2 data-lang-key="hotGamesTitle">üî• Hot Right Now</h2>
            <div id="hotGamesContainer" class="hot-games-container">
                <!-- Hot game cards will be inserted here -->
            </div>
        </section>

        <div class="search-container">
            <input type="text" id="searchInput" data-lang-key="searchPlaceholder" placeholder="Search for a game...">
        </div>
        
        <div id="gameReviews" class="reviews-container">
            <!-- Game review cards will be inserted here -->
        </div>
    </main>

    <!-- Game Detail Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-video-container">
                <iframe id="modal-game-video" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h2 id="modal-game-title"></h2>
            <div class="modal-tags-container" id="modal-game-tags">
                <!-- Tags will be inserted here -->
            </div>
            <p id="modal-game-description"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
